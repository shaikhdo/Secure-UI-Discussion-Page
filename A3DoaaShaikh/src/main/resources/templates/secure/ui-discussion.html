<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>UI Discussion Forum</title>
</head>
<body style="background-color: #f8f3fa; color: #292b26; font-family: Verdana">
	<h1>UI Discussion Forum</h1>
	<br>
	This is the UI discussion forum where employees can discuss all things related to the current app being developed.<br>
	Remember to be civil!<br><br>
	
		<table th:if="${getUserCommentList != null AND getUserCommentList != ''}">
		<tr th:each="s: ${getUserCommentList}">
			<td style="width: 200px; padding: 20px; font-weight: bold;"
				th:text="${s.email}"></td>
			<td style="width: 500px; padding: 20px; background-color: #fefcff;" th:text="${s.userPost}"></td>
			<td style="width: 100px; padding: 20px; font-style: oblique -12deg;"
				th:text="${s.sub_date}"></td>
			<td style="width: 100px; font-style: oblique -12deg; background-color: #fefcff; padding: 20px;"
				th:text="${s.sub_time}"></td>
		</tr>
	</table>

	<form method="post" action="" th:action="@{/insertPost}"
		th:object="${userComment}"> 
		Email: <input type="email" name="email" style="width: 200px;" th:field="*{email}" /><br>
		<br> Comments: <input type="text" name="userPost"
			style="width: 450px; height: 200px;" th:field="*{userPost}" /><br>
		<br> <input type="hidden" name="sub_date" th:field="*{sub_date}" />
		<input type="hidden" name="sub_time" th:field="*{sub_time}" /> <input
			type="submit" value="Post" />
	</form>
	
<br>
<br>
<strong>Navigation:</strong>
<p><a href="/" th:href="@{/secure}">Kimchi Inc. Home Page</a></p>
<p><a href="#" th:href="@{/logout}">Sign out</a></p>
</body>
</html>
